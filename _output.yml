bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Малая книга на Blogdown</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://dvesti.github.io/bookdown-demo-dvesti/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
